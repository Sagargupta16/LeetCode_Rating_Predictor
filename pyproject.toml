[tool.black]
line-length = 88

[tool.isort]
profile = "black"

[tool.ruff]
line-length = 88
target-version = "py311"
exclude = ["venv", "__pycache__", "client", "notebooks"]

[tool.ruff.lint]
select = ["E", "F", "W", "C", "N", "B", "S"]
ignore = [
    "S101",   # assert in tests is fine
    "S104",   # binding to 0.0.0.0 is intentional for server
    "S110",   # try-except-pass is used in model loader fallback
]

[tool.ruff.lint.per-file-ignores]
"tests/*" = ["S101", "B017"]

[tool.pytest.ini_options]
testpaths = ["tests"]
asyncio_mode = "auto"
