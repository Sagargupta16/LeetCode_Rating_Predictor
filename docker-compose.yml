version: "3.8"
services:
  backend:
    build:
      context: .
      args:
        INSTALL_ML: "0"
    ports:
      - "8000:8000"
    environment:
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - redis
    volumes:
      - ./:/app:cached
    restart: unless-stopped

  redis:
    image: redis:8.6-alpine
    ports:
      - "127.0.0.1:6379:6379"
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: 512M
